<!-- Base Template -->
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Fetch</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      <a href="http://domain.invalid/">A UNSW COMP4920 Project</a>.
      {% endblock %}
    </div>
  </body>
</html>
