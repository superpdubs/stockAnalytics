<!DOCTYPE html>
<html lang="en">
<head>
  <link href="{{ url_for('static', filename='style.css') }}") rel="stylesheet">
  {% block head %}{% endblock %}
  <title>{% block title %}{% endblock %} - fetch</title>
</head>
<body>
{% block header %}{% endblock %}
  <div id="search-popup">
    <button id="exit-search">Close</button>
    <span id="search-hint">Start typing a stock symbol</span>
    <ul id="search-suggestions">
    </ul>
  </div>
  <div class="container">
{% block sidebar %}{% endblock %}
{% block body_contents %}{% endblock %}
  </div>
{% include 'footer.html' %}
  <script type="text/javascript">
    var root = {{ request.script_root|tojson|safe }};
  </script>
  <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
