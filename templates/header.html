  <header>
    <a href="/">fetch</a>
    <form name="myStockForm" method="POST" action="{{ url_for("index") }}" class="symbol-search">
      <input autocomplete="off" id="stock" placeholder="Search" type="text">
    </form>
    <div>
{% if this_uname == None %}
      <input type="button" value="Login" onclick="loginUrl()"/>
      <input type="button" value="Register" onclick="registerUrl()"/>
{% else %}
      <span>Welcome, {{ this_uname }}</span>
      <input type="button" value="Log out" onclick="logoutUrl()"/>
{% endif %}
    </div>
    <script type="text/javascript">
      var searchBoxTop = "20rem";
        function loginUrl() {
          location.href = "{{ url_for('login') }}";
        }
        function registerUrl() {
          location.href = "{{ url_for('register') }}";
        }
        function logoutUrl() {
          location.href = "{{ url_for('logout') }}";
        }
    </script>
  </header>
